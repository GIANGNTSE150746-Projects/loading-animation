<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Loading</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css.css" />
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.10.1/bodymovin.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
  </head>
  <body>
    <main class="page-container">
      <div class="" id="absoluteItems">

      </div>
      <section class="container flex items-center content-center bg-[#999999]">
        <!-- <a href="/components/bicycle/index.html"> -->
        <a href="#bicycle">
          <button class="custom-btn btn-5 font-bold">Bicycle</button>
        </a>
        <!-- <a href="/components/play-button/index.html"> -->
        <a href="#playButton">
          <button class="custom-btn btn-14 font-bold">
            <span>Play Button</span>
          </button>
        </a>
        <!-- <a href="/components/infinity/index.html"> -->
        <a href="#infinity">
          <button class="custom-btn btn-9 font-bold">
            <span>Infinity</span>
          </button>
        </a>
      </section>

      <!-- List Loading -->
      <section class="container absolute bg-gray opacity-20" id="bicycle">
        <iframe
          class="relative border-none p-0"
          src="/components/bicycle/index.html"
          width="100%"
          height="100%"
        ></iframe>
      </section>
      <section class="container absolute bg-gray opacity-20" id="playButton">
        <iframe
          class="relative border-none p-0"
          src="/components/play-button/index.html"
          width="100%"
          height="100%"
        ></iframe>
      </section>
      <section class="container absolute bg-gray opacity-20" id="infinity">
        <iframe
          class="relative border-none p-0"
          src="/components/infinity/index.html"
          width="100%"
          height="100%"
        ></iframe>
      </section>
    </main>
  </body>
</html>
